version: '3'

services:
  ollama-app:
    build:
      context: ./image
    ports:
      - "11434:11434"
    volumes:
      - /mnt/nvme1/ollama-dir:/root/.ollama:rw
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    restart: always
    ports:
      - "3000:8080"
    environment:
      OLLAMA_BASE_URL: http://10.1.1.9:11434

  langchain-env:
    build:
      context: ./langchain-image
  
